<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Scrapbook</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div id='splash' class='splash'></div>
    <ul id='menu' class="menu">
      <li class='header'>Menu</li>
      <li><a href="#/home">Home</a></li>
      <li><a href="#/all">All Books</a></li>
      <li><a href="#/new">Create Book</a></li>
      <li><a href="#/profile">My Profile</a></li>
      <li><a href="#/friends">Friends</a></li>
      <li><a href="#/settings">Settings</a></li>
      <li><a href="#/about">About</a></li>
    </ul>
    <div id='page' class='page'>
      <div id='page-block' class='page-block' ng-click='closeMenu()'></div>
      <div class="header">
        <a href='#' class="logo">Scrapbook</a>
        <a id='header-menu-button' class='header-buttons header-menu-button' ng-click=alert('test')></a>
        <a href='#' id='header-add-button' class='header-buttons header-add-button'></a>
      </div>
      <div class="content">
         <div ng-view></div>
      </div>  
    </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/jquery.1.8.2.min.js"></script>
  <script src="lib/hammer.js"></script>
  <script src="lib/jquery.hammer.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/directives.js"></script>

</html>
