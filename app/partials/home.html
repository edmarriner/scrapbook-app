<div class='home'>
	<div class='book-block' id='book-block'></div>
	<div class='book-swipe' id='book-swipe'>
		<div class='books' id='books'>
			<div class='book' id='book' ng-repeat="book in books">
			<h1>{{book.title}}</h1>
			<h5>{{book.author}}</h5>
			<img src='img/{{book.img}}'/>
			<a href='#' id='open-book' class='home-button'>Open Book</a> <a href='#' id='book-details' class='home-button'>Book Details</a>
			</div>
		</div>
	</div>
</div>
